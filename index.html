<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>JavaScript Temperature Converter</title>
      <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="global.css" rel="stylesheet" type="text/css">
      <link rel="icon"
            type="image/ico"
            href="img/favicon.ico">

     <script type="text/javascript" src="temperature.js"></script>
  </head>
  <body background="img/fondo.jpg">
      <h1>Temperature Converter</h1>
    <table>
      <tr>
        <th colspan=2>Enter  Temperature (examples: 32F, 45C, -2.5f)</th>
      </tr>
      <tr>
        <th colspan=2><input id="original" onchange="calculate();" autofocus></th>
      </tr>
      <tr>
        <th colspan=2>Converted Temperature</th>
      </tr>
      <tr>
         <th><span class="output" temp="warm" id="converted1"></span></th>
         <th><span class="output" temp="warm" id="converted2"></span></th>
      </tr>
    </table>
    <div style="position: absolute; top: 10px; left: 10px; padding: 15px;">
      <td>
        <a href="https://github.com/MauricioMCavalleriS/Conversor_de_Temperaturas" class="btn btn-primary" role="button">repositorio</a>
      </td>
      <td>
        <a href="http://mauriciomcavalleris.github.io" class="btn btn-primary" role="button">github-page del autor</a>
      </td>
      <td>
        <a href="tests/index.html" class="btn btn-primary" role="button">tests</a>
      </td>
    </div>
  </body>
</html>
